name: Build and Deploy Remote ML API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login no GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/remote-ml:latest .

      # 4. Push da imagem
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/remote-ml:latest

      # 5. Login no Azure via Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Deploy no Azure Container Apps
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --image ghcr.io/${{ github.repository }}/remote-ml:latest
