name: Deploy Remote ML API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # LOGIN GHCR
    - name: Login GHCR
      run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # BUILD IMAGE
    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.actor }}/remote-ml:latest .

    # PUSH IMAGE
    - name: Push Docker image
      run: docker push ghcr.io/${{ github.actor }}/remote-ml:latest

    # LOGIN AZURE
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_APP_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION }}
        client-secret: ${{ secrets.AZURE_SECRET }}

    # DEPLOY
    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name remote-ml-api \
          --resource-group rg-remote-ml \
          --image ghcr.io/${{ github.actor }}/remote-ml:latest
