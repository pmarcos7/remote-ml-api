name: Build and Deploy Remote ML API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/remote-ml:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/remote-ml:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          echo "üîÑ Atualizando imagem no Azure Container Apps..."
          az containerapp update \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --image ghcr.io/${{ github.repository }}/remote-ml:latest

          echo "üåê Configurando porta 8000 e ingresso externo..."
          az containerapp ingress update \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --external true \
            --target-port 8000 \
            --transport auto
