name: Build and Deploy Remote ML API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/remote-ml:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/remote-ml:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Deploy no Azure Container Apps (SOLUÇÃO DEFINITIVA)
      - name: Deploy to Azure Container Apps
        run: |
          # 1. ATUALIZA A IMAGEM (Comando universalmente reconhecido)
          az containerapp update \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --image ghcr.io/${{ github.repository }}/remote-ml:latest
          
          # 2. DEFINE O INGRESS E A PORTA (Comando 'ingress set' para evitar o erro de sintaxe)
          # Isso garante que a porta 8000 seja configurada.
          az containerapp ingress set \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --external \
            --target-port 8000 \
            --transport auto