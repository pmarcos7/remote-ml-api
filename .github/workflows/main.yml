name: Build and Deploy Remote ML API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/remote-ml:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}/remote-ml:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update ContainerApp extension
        run: |
          az extension add -n containerapp --upgrade --yes

      - name: Deploy and fix ingress/port
        run: |
          az containerapp update \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --image ghcr.io/${{ github.repository }}/remote-ml:latest

          az containerapp ingress enable \
            --name remote-ml-api \
            --resource-group rg-remote-ml \
            --target-port 8000 \
            --type external
